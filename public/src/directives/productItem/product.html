<div class="row product_item">

    <div class="col-sm-6">
        <label>Select Product:</label>
        <select class="form-control productList">
            <option ng-repeat="product in products" data-price="{{product.price}}" data-id="{{product.id}}">{{product.name}}</option>
        </select>
    </div>
    <div class="col-sm-2">
        <div class="input-group spinner">
            <input type="text" class="form-control" value="1">
            <div class="input-group-btn-horizontal">
                <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
            </div>
        </div>
    </div>
    <div class="col-sm-2 margin">
        <h5><strong class="totalPriceProduct"></strong></h5>
    </div>
    <div class="col-sm-1 margin">
        <h5>$</h5>
    </div>
</div>
