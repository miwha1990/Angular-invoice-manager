<div class="container">
    <base href="/">
    <h2>Invoice Item #{{invoiceId}}</h2>
    <div class="row">
        <div class="col-sm-10">
            <div class="form-group">
                <h5><span>Customer: </span>{{invoiceItems.customer}}</h5>
            </div>
        </div>
        <div class="col-sm-2">
                <h5><span>Discount: </span>{{invoiceItems.discount}} %</h5>
        </div>
    </div>

    <div class="invoiceList">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product Name</th>
                        <th>Quantity, pcs</th>
                        <th>Total, $</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="product_item" ng-repeat="item in invoiceItems">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <div class="input-group spinner">
                                <input type="text" class="form-control" value="{{item.quantity}}">
                                <div class="input-group-btn-horizontal">
                                    <button class="btn btn-default" ng-click="increase()" data-price="{{item.price}}" type="button"><i class="fa fa-caret-up"></i></button>
                                    <button class="btn btn-default" ng-click="decrease()" data-price="{{item.price}}" type="button"><i class="fa fa-caret-down"></i></button>
                                </div>
                            </div>
                        </td>
                        <td>{{(item.quantity*item.price).toFixed(2)}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p class="text-right">Total Invoice: <strong>{{invoiceItems.total}}</strong>$</p>
</div>
