<div class="container">
    <div class="row">
        <h1>Customers</h1>

        <div class="col-sm-12">

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="customer in customers">
                        <th scope="row">{{customer.id}}</th>
                        <td>{{customer.name}}</td>
                        <td>{{customer.address}}</td>
                        <td>{{customer.phone}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
