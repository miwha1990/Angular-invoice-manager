<div class="container">
	<div class="row">
		<h1>Products</h1>

		<div class="col-sm-12">

			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Price, $</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="product in products">
						<th scope="row">{{product.id}}</th>
						<td>{{product.name}}</td>
						<td>{{product.price}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
